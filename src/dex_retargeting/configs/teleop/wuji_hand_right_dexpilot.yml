retargeting:
  type: DexPilot
  urdf_path: wuji_hand/wujihand_right.urdf

  # Target (robot hand)
  wrist_link_name: "palm_link"
  finger_tip_link_names: ["finger1_tip_link", "finger2_tip_link", "finger3_tip_link", "finger4_tip_link", "finger5_tip_link"]
  scaling_factor: 1.2

  # 建议明确优化的目标关节（按该 URDF 实际可动关节挑主 DOF；与常见 OmniHand 风格一致）
  target_joint_names:
    - finger1_joint1
    - finger1_joint2
    - finger1_joint3
    - finger1_joint4
    - finger2_joint1
    - finger2_joint2
    - finger2_joint3
    - finger2_joint4
    - finger3_joint1
    - finger3_joint2
    - finger3_joint3
    - finger3_joint4
    - finger4_joint1
    - finger4_joint2
    - finger4_joint3
    - finger4_joint4 
    - finger5_joint1
    - finger5_joint2
    - finger5_joint3
    - finger5_joint4  

  # Temporal smoothing（越小越平滑）
  low_pass_alpha: 0.3
