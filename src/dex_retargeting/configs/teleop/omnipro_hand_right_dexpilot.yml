retargeting:
  type: DexPilot
  urdf_path: omnipro_hand/omniprohand_right.urdf


  # Target (robot hand)
  wrist_link_name: "hand_base_link"
  finger_tip_link_names: ["thumb_Virtual_Point", "index_Virtual_Point", "middle_Virtual_Point", "ring_Virtual_Point", "pinky_Virtual_Point"]
  scaling_factor: 1.0

  # 建议明确优化的目标关节（按该 URDF 实际可动关节挑主 DOF；与常见 OmniHand 风格一致）
  target_joint_names:
    # Thumb (5 DOF)
    - thumb_cmc_roll       
    - thumb_cmc_yaw         
    - thumb_cmc_pitch       
    - thumb_mcp    
    - thumb_ip

    # Index (4 DOF)
    - index_mcp_roll        
    - index_mcp_pitch      
    - index_pip           
    - index_dip

    # Middle (4 DOF)
    - middle_mcp_roll       
    - middle_mcp_pitch      
    - middle_pip            
    - middle_dip

    # Ring (3 DOF)
    - ring_mcp_pitch       
    - ring_pip
    - ring_dip

    # Pinky (3 DOF)
    - pinky_mcp_pitch    
    - pinky_pip
    - pinky_dip

  # Temporal smoothing（越小越平滑）
  low_pass_alpha: 0.3

